# This workflow should be triggered by a push to the main branch
# and should minify the [js] in the repo then push the change to
# the gh-pages branch, from which the site is built/served

name: minify
run-name: Minify JS/CSS/HTML [gh-pages branch]
on:
  push:
    branches:
      - 'main'
jobs:
  checkout-minify-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g terser
      - run: terser ./js/spotilist.js --compress --mangle -o ./js/spotilist.js
      - run: npm install -g csso-cli
      - run: csso ./css/style.css -o ./css/style.css
      - run: npm install -g html-minifier
      - run: html-minifier --collapse-boolean-attributes --collapse-inline-tag-whitespace --collapse-whitespace --minify-css --minify-js --minify-urls --remove-attribute-quotes --remove-comments --remove-empty-attributes --remove-empty-elements --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-style-link-type-attributes --remove-tag-whitespace --use-short-doctype -o index.html index.html
      - run: |
          git config user.name aricooperdavis
          git config user.email aricooperdavis@user.noreply.github.com
          git commit -am 'Automated minify of ${{ github.sha }}'
          git push --force -u origin main:gh-pages